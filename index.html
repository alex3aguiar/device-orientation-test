<!DOCTYPE html>
<html>

<head>
    <style>
        html,
        body {
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body id="colorful">
    <button onclick="myFunction()">Try it</button>
    <script>
 function myFunction() {
            var person = prompt("esse site pode causar convulsões por luzes piscando, Fale 'Sim' para prossegir","NÂOOOO!");
            if (person == "sim") {
                window.addEventListener('deviceorientation', handleOrientation);
            }
       }


        

        function handleOrientation(event) {
            var absolute = event.absolute;
            var alpha = parseFloat(255 * (event.alpha + 180) / 360).toFixed(0);/* 0 to 360.*/
            var beta = parseFloat(255 * (event.beta + 180) / 360).toFixed(0);/*-180 to 180.*/
            var gamma = parseFloat(255 * (event.gamma + 90) / 180).toFixed(0);/*-90 to 90. */

            document.getElementById('colorful').style.backgroundColor = 'rgb(' + alpha + ', ' + beta + ', ' + gamma + ')';
        }

    </script>
</body>

</html>
