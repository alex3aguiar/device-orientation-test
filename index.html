<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html,
        body {
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body id="colorful">
    <button id="btn" style="width: 100%;height: 100%; font-size: 10em;" onclick="myFunction()">Try it</button>
    <script>

        document.getElementById("btn").remove();
        window.addEventListener('deviceorientation', handleOrientation);

      


        

        function handleOrientation(event) {
            var absolute = event.absolute;
            var alpha = parseFloat(255 * (event.alpha + 180) / 360).toFixed(0);/* 0 to 360.*/
            var beta = parseFloat(255 * (event.beta + 180) / 360).toFixed(0);/*-180 to 180.*/
            var gamma = parseFloat(255 * (event.gamma + 90) / 180).toFixed(0);/*-90 to 90. */

            document.getElementById('colorful').style.backgroundColor = 'rgb(' + alpha + ', ' + beta + ', ' + gamma + ')';
        }

    </script>
</body>

</html>
